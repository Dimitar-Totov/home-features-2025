<div class="product-container">
    <div class="media">
        <img src="{{product.imageUrl}}" alt="product.name">
    </div>
    <div class="content">
        <p><span>Name</span>: {{product.name}}</p>
        <hr>
        <p><span>Category</span>: {{product.category}}</p>
        <hr>
        <p><span>Price</span>: {{product.price}}</p>
        <hr>
        <p><span>Color</span>: {{product.color}}</p>
        <hr>
        <p><span>Dimensions</span>: {{product.dimensions}}</p>
        <hr>
        <p><span>Description</span>: {{product.description}}</p>
        <div class="buttons">
            <a [routerLink]="['/catalog', product._id, 'edit']" id="edit">Edit</a>
            <button id="delete" (click)="deleteButton()">Delete</button>
        </div>
    </div>
</div>
