<div class="product-create">
    <form action="#" method="post">
        <article class="container">
            <section class="name">
                <label for="product-name">Product Name</label>
                <input type="text" name="product-name" id="product-name">
            </section>
            <section class="category">
                <label for="product-category">Product Category</label>
                <input type="text" name="product-category" id="product-category">
            </section>
            <section class="price">
                <label for="product-price">Product Price</label>
                <input type="number" name="product-price" id="product-price">
            </section>
            <section class="color">
                <label for="product-color">Product Color</label>
                <input type="text" name="product-color" id="product-color">
            </section>
            <section class="dimensions">
                <label for="product-dimensions">Product Dimensions</label>
                <input type="text" name="product-dimensions" id="product-dimensions">
            </section>
            <section class="description">
                <label for="product-description">Product Description</label>
                <textarea name="product-description" id="product-description"></textarea>
            </section>
        </article>
        <button type="submit">Create</button>
    </form>
</div>
