<div class="register-container">
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/054/563/337/small_2x/orange-profile-icon-png.png"
            alt="Avatar">

        <div class="username">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" formControlName="username" required>
        </div>

        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" formControlName="email" required>
        </div>

        <div formGroupName="passwords">
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input [type]="showPassword ? 'text' : 'password' " id="password" placeholder="Password"
                    formControlName="password" required />
                <i class="fas" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"
                    (click)="togglePassword()"></i>
            </div>

            <div class="confirm-password">
                <i class="fa-solid fa-rotate-right"></i>
                <input [type]="showRePassword ? 'text' : 'password' " id="confirm-password"
                    placeholder="Confirm Password" formControlName="rePassword" required />
                <i class="fas" [class.fa-eye]="showRePassword" [class.fa-eye-slash]="!showRePassword"
                    (click)="toggleRePassword()"></i>
            </div>
        </div>

        <p class="signup-text">
            Already have an account ? <a routerLink="/login">Login</a>
        </p>

        <button type="submit">Register</button>
    </form>
</div>
